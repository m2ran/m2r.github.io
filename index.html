<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="scripts/contact.js"></script>
  
  
    <link href="styles/style.css" rel="stylesheet">
    <title>楽曲リクエスト</title>
    <style>
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    </style>
</head>

<body>
    <h1>Juke Box</h1>
    <p>聴きたい曲を下のフォームに入力すれば、当日流れるかもしれません。</p>
    <p>特定の曲でも、ジャンルやアーティスト、コンテンツでも良いです。6</p>
    <u1>
        <input name="name" id="name" type="text" onkeyup='window.contact.checkValidation()' placeholder="ここに入力" >
        <input type="submit" id="submit" name="send" onclick='window.contact.send(this)' value="送信">
    </u1>
</body>

<script>
    $(function() {
        window.contact.checkValidation()
    });
</script>
</html>
